<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Zinsrechner</h2>
    <div class="row">
      <div class="col-25">
        <label for="laufzeit">Laufzeit (Monate)</label>
      </div>
      <div class="col-75">
        <input type="number" id="laufzeit" name="laufzeit">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="darlehen">Darlehen</label>
      </div>
      <div class="col-75">
        <input type="number" min="0" step="0.01" id="darlehen" name="darlehen">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="zinsatz">Zinsatz (%)</label>
      </div>
      <div class="col-75">
        <input type="number" min="0" step="0.01" id="zinsatz" name="zinsatz">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="tilgungsSatz">Tilgungssatz (%)</label>
      </div>
      <div class="col-75">
        <input type="number" min="0" step="0.01" id="tilgungsSatz" name="tilgungsSatz">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="monatlicherBetrag">Monatlicher Betrag</label>
      </div>
      <div class="col-75">
        <input type="number" min="0" step="0.01" id="monatlicherBetrag" name="monatlicherBetrag">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="restbetrag">Restbetrag</label>
      </div>
      <div class="col-75">
        <input type="number" min="0" step="0.01" id="restbetrag" name="restbetrag">
      </div>
    </div>
    <div class="row">
      <button onclick="calculate()">Berechne Zahlungsplan</button>
    </div>
  </div>

  </div>
  <div class="container">
    <h2>Sondertilgung</h2>
    <div class="row">
      <div class="col-25">
        <label for="monatlicheSondertilgung">Monatliche Sondertilgung</label>
      </div>
      <div class="col-75">
        <input type="number" min="0" step="0.01" id="monatlicheSondertilgung" name="monatlicheSondertilgung">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="jaehrlicheSondertilgung">JÃ¤hrliche Sondertilgung</label>
      </div>
      <div class="col-75">
        <input type="number" min="0" step="0.01" id="jaehrlicheSondertilgung" name="jaehrlicheSondertilgung">
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Finanzierungs Plan</h2>
    <table id="finanzierungsPlan">
      <tr>
        <th>Monat</th>
        <th>Anfang</th>
        <th>Zinsen</th>
        <th>Tilgung</th>
        <th>Ende</th>
      </tr>
    </table>


</body>

</html>
